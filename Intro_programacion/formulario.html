<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Ejecicio DOM, Eventos y Funciones</title>
        <!-- <script type="text/javascript" src="JS_Profundidad/9.Ejercicio_DOM_Evento_funciones.js"></script> -->
        <script type="text/javascript" src="JS_Profundidad/10.Validacion_formulario.js"></script>
        <style>
            .box{
                width: 250px;
                height: 250px;
                float: left;
                margin: 20px;
            }
            .dashed{
                border: 3px dashed black;
                /* separa los bordes  */
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <!-- 1. formulario con campos nombre, apellidos y edad  -->
        <!-- 2. boton de enviar formulario, evento subtmit-->
        <!-- 3. Mostrar datos del formulario por pantalla  -->
        <!-- 4. tener boton que al presionar click muestre datos actuales del formulario  -->
        <h1>Ejercicio DOM, Eventos y funciones</h1>
        <div class="box">
            <!-- action="#" permite que no redireccione el formulario, onsubmit="return false"  -->
            <form action="#" class="action" method="POST" id="formulario" onsubmit="return false">
                <label for="nombre">Nombre:</label><br>
                <input type="text" name="nombre" id="nombre"/><br>
                <span id="error_nombre"></span>

                <label for="apellidos">Apellidos:</label><br>
                <input type="text" name="apellidos" id="apellidos"/><br>

                <label for="edad">Edad:</label><br>
                <input type="number" name="edad" id="edad"/><br>
                <!-- Evento submit  -->
                <input type="submit" value="enviar" id="submit"/>
            </form>
        </div>
        <div class="box dashed">
            <h3>Informaci√≥n del usuario</h3>
            <hr>
            <p id="p_nombre">
                <strong>Nombre: </strong>  <span></span>
            </p>
            <p id="p_apellidos">
                <strong>Apellidos: </strong> <span></span>
            </p>
            <p id="p_edad">
                <strong>Edad: </strong> <span></span>
            </p>
        </div>
    </body>
</html>
